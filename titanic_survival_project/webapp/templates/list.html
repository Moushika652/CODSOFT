<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title or page_title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
      html, body { height:100%; margin:0; }
      body { font-family: "Times New Roman", Times, serif; font-size: 18px; min-height:100vh; }
      body.survived { background: #ffb6c1; }
      body.not-survived { background: #add8e6; }
      .wrap { max-width: 1100px; margin: 0 auto; padding: 18px; box-sizing:border-box; }
      .card { background: #fff; padding: 18px; border-radius: 6px; box-shadow: 0 1px 4px rgba(0,0,0,0.06); }
      .nav { display:flex; justify-content:space-between; gap:12px; align-items:center; margin-top:10px }
      .btn { padding:8px 12px; border-radius:4px; text-decoration:none; background:#2d7; color:#fff }
      table { width:100%; border-collapse:collapse; }
      header.page-header { padding: 12px 18px; }
      header.page-header h1 { margin:0; font-size:1.6rem; }
    </style>
  </head>
  <body class="{{ page_class or '' }}">
    <header class="page-header">
      <div class="wrap">
        <h1>{{ title or page_title }}</h1>
      </div>
    </header>
    <div class="wrap">
      <div class="card">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="flash {{ cat }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <section>
        {{ table_html|safe }}
      </section>
      <div class="nav" style="justify-content:space-between; align-items:center;">
        <div></div>
        <div style="text-align:right;">
          <a href="/dashboard" class="btn">Back to Dashboard</a>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
