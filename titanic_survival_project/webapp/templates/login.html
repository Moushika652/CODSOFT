<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Poppins', Arial, sans-serif; background: linear-gradient(120deg,#89f7fe 0%, #66a6ff 100%); color: #07203b; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; font-size:18px; }
      .login-card { background: rgba(255,255,255,0.96); padding:28px; border-radius:12px; box-shadow: 0 10px 30px rgba(2,6,23,0.2); width: 380px; }
      h2 { margin-top:0; color:#0b3d91; font-family: 'Merriweather', serif; font-size:28px; }
      label { display:block; margin:12px 0 6px 0; font-weight:600; font-size:15px; }
      input { width:100%; padding:12px 14px; border-radius:8px; border:1px solid rgba(11,61,145,0.12); font-size:15px; }
      button { margin-top:14px; width:100%; padding:12px 14px; background:#0b63a3; color:white; border:none; border-radius:8px; font-weight:700; cursor:pointer; font-size:16px; }
      .flash { color: #b71c1c; margin-bottom:8px; font-size:14px }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h2>Sign in</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="flash">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="post">
        <label>Username</label>
        <input name="username" placeholder="username"/>
        <label>Password</label>
        <input type="password" name="password" placeholder="password"/>
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
