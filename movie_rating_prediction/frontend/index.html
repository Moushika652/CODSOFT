<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rating Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Movie Rating Prediction System</h1>
    </header>
    <main>
        <form id="prediction-form">
            <label for="genres">Genres:</label>
            <input type="text" id="genres" name="genres" placeholder="e.g., Drama, Thriller" required>

            <label for="director">Director:</label>
            <input type="text" id="director" name="director" placeholder="e.g., Christopher Nolan" required>

            <label for="actors">Actors:</label>
            <input type="text" id="actors" name="actors" placeholder="e.g., Leonardo DiCaprio, Tom Hardy" required>

            <label for="runtime">Runtime (minutes):</label>
            <input type="number" id="runtime" name="runtime" required>

            <label for="release_year">Release Year:</label>
            <input type="number" id="release_year" name="release_year" required>

            <label for="vote_count">Vote Count:</label>
            <input type="number" id="vote_count" name="vote_count" required>

            <button type="submit">Predict Rating</button>
        </form>

        <section id="prediction-result">
            <h2>Prediction Result</h2>
            <p id="predicted-rating"></p>
            <p id="confidence-range"></p>
            <ul id="influencing-features"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
